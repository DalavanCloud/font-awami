[main]
font = ../results/Awami_gr.ttf
gdx = Awami_gr.gdx
testsfile = ../tests/awami_tests.xml
size = 40
defaultrtl = 1

[build]
gdlfile = ../source/graphite/nastaliq_rules.gdl
usemakegdl = 1
attpass = 0
tweakpass = 5
apronly = 1
makegdlfile = ../results/awami_autogen.gdl
makegdlcmd = graide_run_makegdl.bat
ignorewarnings = 510,3521,3541,2504,4510

[ui]
